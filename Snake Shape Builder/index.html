<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake Shape Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🐍 Snake Shape Builder</h1>
    <p>Gerakkan kepala ular (panah atau tombol) untuk menandai kotak sampai membentuk pola target.</p>
  </header>

  <main>
    <div id="hud">
      <div id="level">Level: 1</div>
      <div id="score">Skor: 0</div>
      <div id="target-name">Target: Kotak 2x2</div>
    </div>

    <div class="play-area">
      <div>
        <h3>Papan Utama</h3>
        <div id="game-board" aria-label="Papan permainan"></div>
      </div>

      <div id="preview-wrap">
        <h3>🎯 Preview Target</h3>
        <div id="preview-board" aria-label="Preview target"></div>
      </div>
    </div>

    <p id="status">➡️ Tekan panah atau tombol arah untuk mulai menandai kotak.</p>

    <div id="controls">
      <div id="joystick">
        <button type="button" class="btn up" aria-label="Up" onclick="onBtnUp()">⬆️</button>
        <div class="row">
          <button type="button" class="btn left" aria-label="Left" onclick="onBtnLeft()">⬅️</button>
          <button type="button" class="btn down" aria-label="Down" onclick="onBtnDown()">⬇️</button>
          <button type="button" class="btn right" aria-label="Right" onclick="onBtnRight()">➡️</button>
        </div>
      </div>

      <div id="actions">
        <button type="button" id="reset">Ulang Level</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
